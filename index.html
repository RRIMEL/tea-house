<!DOCTYPE html>

    <title>Tea house</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />
    <!-- font awsome -->
    <script

      crossorigin="anonymous"
    ></script>
    <!-- tailwind cdm -->

        theme: {

        <!-- image contant -->
        <div>

          <div>
            <img
              class="w-full lg:w1/2 pl-10"

            <div class="text-orange-400 w-7">
